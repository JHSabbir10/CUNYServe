<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | CUNYServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="navbar-placeholder"></div>
    <main class="max-w-7xl mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-[#00539B]">Admin Dashboard</h1>
            <button id="start-scrape-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                Start New Scrape
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Scraped Events Review</h2>
            <div id="events-table-container">
                <p>Loading events...</p>
            </div>
        </div>
    </main>

    <!-- Your standard script loader block -->
    <script src="/scripts/admin-dashboard.js"></script>
</body>

</html>
