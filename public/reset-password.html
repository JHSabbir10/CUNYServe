<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CUNYServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="navbar-placeholder"></div>

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center text-[#00539B]">Create a New Password</h2>

            <!-- This container will show success/error messages -->
            <div id="message-container" class="hidden mb-4"></div>

            <!-- The ID on this form is CRITICAL -->
            <form id="reset-password-form">
                <div class="mb-4">
                    <label for="password" class="block mb-1 font-medium">New Password</label>
                    <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded"
                        required>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block mb-1 font-medium">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••"
                        class="w-full px-4 py-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-[#00539B] text-white py-2 rounded hover:bg-blue-700">Reset
                    Password</button>
            </form>
        </div>
    </div>

    <!-- 
    ========================================================
    ===> CRITICAL FIX: ADDING THE SCRIPT LOADER BLOCK <===
    ========================================================
    -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        async function initializePage() {
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
            if (navbarPlaceholder) {
                try {
                    const response = await fetch('/navbar.html');
                    navbarPlaceholder.innerHTML = await response.text();
                    const script = document.createElement('script');
                    script.src = '/scripts/navbar-dynamic.js';
                    document.body.appendChild(script);
                } catch (e) { console.error(e); }
            }
        }
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>

    <!-- This script contains the logic FOR THIS PAGE'S FORM -->
    <script src="/scripts/auth.js"></script>

</body>

</html>
