<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Step 2 | CUNYServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="navbar-placeholder"></div>
    <div class="flex justify-center items-center min-h-screen py-10">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-4">
            <div id="loader" class="text-center">
                <p>Verifying your link...</p>
                <!-- Add a spinner icon here if you like -->
            </div>
            <div id="main-content" class="hidden">
                <h2 class="text-2xl font-bold mb-1 text-center text-[#00539B]">Email Verified!</h2>
                <p class="text-center text-gray-600 mb-6">Now, let's create your profile.</p>
                <div id="message-container" class="hidden mb-4"></div>
                <form id="signup-form">
                    <input type="hidden" id="signup-token">
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded bg-gray-100" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Full Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Campus</label>
                        <select id="campus" class="w-full px-4 py-2 border rounded" required>
                            <option value="">Select your campus</option>
                            <option>Baruch College</option>
                            <!-- Add all other campus options -->
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-[#00539B] text-white py-2 rounded hover:bg-blue-700">Create
                        Account & Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Your standard script loader block -->
    <script src="/scripts/auth.js"></script>
</body>

</html>
