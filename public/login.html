<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CUNYServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>
  <!-- 3) Page script (unchanged path) -->
  <script src="scripts/auth.js"></script>

  <!-- Login Form -->
  <div class="flex justify-center items-center min-h-screen pt-12 sm:pt-0">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-4">

      <!-- NEW: success message shown after email verification -->
      <div id="verification-success"
        class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline">Your email has been verified. You can now log in.</span>
      </div>
      <!-- END NEW -->

      <h2 class="text-2xl font-bold mb-2 text-center text-[#00539B]">Login to Your Account</h2>
      <p id="loginError" class="text-sm text-red-600 text-center mb-4 hidden" aria-live="polite"></p>

      <form id="login-form" class="space-y-5" autocomplete="on">
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" inputmode="email"
            autocomplete="email" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#00539B]" />
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password"
            minlength="8" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#00539B]" />
          <p class="text-xs text-gray-500 mt-1">Minimum 8 characters.</p>
        </div>

        <!-- NEW: Forgot Password link row -->
        <div class="flex items-center justify-between mb-6">
          <div></div>
          <a href="/forgot-password.html" class="text-sm text-[#00539B] hover:underline">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full bg-[#00539B] text-white py-2 rounded hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <p class="text-sm mt-4 text-center">
        Don't have an account?
        <a href="signup.html" class="text-[#00539B] hover:underline">Create one</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <!-- 1) Alpine.js -->
  <script src="//unpkg.com/alpinejs" defer></script>

  <!-- 2) Inject navbar, then load dynamic navbar behavior -->
  <script>
    async function loadNavbar() {
      try {
        const response = await fetch('/navbar.html');
        const data = await response.text();
        document.getElementById('navbar-placeholder').innerHTML = data;

        const dynamicScript = document.createElement('script');
        dynamicScript.src = '/scripts/navbar-dynamic.js';
        document.body.appendChild(dynamicScript);
      } catch (error) {
        console.error('Failed to load navbar:', error);
      }
    }
    loadNavbar();
  </script>

  <!-- NEW: Show verification success banner if ?verified=true -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('verified') === 'true') {
        document.getElementById('verification-success').classList.remove('hidden');
      }
    });
  </script>

</body>

</html>
