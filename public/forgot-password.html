<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CUNYServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="navbar-placeholder"></div>

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-[#00539B]">Forgot Your Password?</h2>
            <p class="text-center text-gray-600 mb-6">No problem. Enter your email address below and we'll send you a
                link to reset it.</p>

            <!-- This container will show success/error messages -->
            <div id="message-container" class="hidden mb-4"></div>

            <!-- The ID on this form is CRITICAL -->
            <form id="forgot-password-form">
                <div class="mb-4">
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" placeholder="you@cuny.edu" class="w-full px-4 py-2 border rounded"
                        required>
                </div>
                <button type="submit" class="w-full bg-[#00539B] text-white py-2 rounded hover:bg-blue-700">Send Reset
                    Link</button>
            </form>
            <p class="text-sm mt-4 text-center">
                Remember your password? <a href="/login.html" class="text-[#00539B] hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        async function initializePage() {
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
            if (navbarPlaceholder) {
                try {
                    const response = await fetch('/navbar.html');
                    navbarPlaceholder.innerHTML = await response.text();
                    const script = document.createElement('script');
                    script.src = '/scripts/navbar-dynamic.js';
                    document.body.appendChild(script);
                } catch (e) { console.error(e); }
            }
        }
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>

    <!-- This script contains the logic FOR THIS PAGE'S FORM -->
    <script src="/scripts/auth.js"></script>

</body>

</html>
