<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Events | CUNYServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div id="navbar-placeholder"></div>

  <main class="max-w-7xl mx-auto py-10 px-4">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-[#00539B]">CUNY Campus Events</h1>
      <p class="mt-2 text-lg text-gray-600">A feed of upcoming events from across the CUNY network.</p>
    </header>

    <!-- Dynamic Event Grid -->
    <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Loading message -->
      <p class="col-span-full text-center text-gray-500">Loading events...</p>
    </div>
  </main>

  <!-- Your standard script loader block -->
  <script src="//unpkg.com/alpinejs" defer></script>
  <script>
    async function initializePage() {
      const navbarPlaceholder = document.getElementById('navbar-placeholder');
      if (navbarPlaceholder) {
        try {
          const response = await fetch('/navbar.html');
          navbarPlaceholder.innerHTML = await response.text();
          const script = document.createElement('script');
          script.src = '/scripts/navbar-dynamic.js';
          document.body.appendChild(script);
        } catch (e) { console.error(e); }
      }
    }
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>

  <!-- Page-specific script -->
  <script src="/scripts/events-page.js"></script>

</body>

</html>
