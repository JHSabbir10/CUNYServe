<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Step 1 | CUNYServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="navbar-placeholder"></div>
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-[#00539B]">Create Your Account</h2>
            <p class="text-center text-gray-600 mb-6">Let's start by verifying your CUNY email address.</p>
            <div id="message-container" class="hidden mb-4"></div>
            <form id="request-signup-form">
                <div class="mb-4">
                    <label for="email" class="block mb-1 font-medium">CUNY Email</label>
                    <input type="email" id="email" placeholder="you@cuny.edu" class="w-full px-4 py-2 border rounded"
                        required>
                </div>
                <button type="submit" class="w-full bg-[#00539B] text-white py-2 rounded hover:bg-blue-700">Send
                    Verification Link</button>
            </form>
            <p class="text-sm mt-4 text-center">Already have an account? <a href="/login.html"
                    class="text-[#00539B] hover:underline">Log in</a></p>
        </div>
    </div>
    <!-- Your standard script loader block -->
    <script src="/scripts/auth.js"></script>
</body>

</html>
