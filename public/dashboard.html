<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | CUNYServe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
    <style>
        :root {
            --fc-border-color: #e4e7eb;
            --fc-event-bg-color: #00539B;
            --fc-event-border-color: #00539B;
            --fc-today-bg-color: rgba(0, 83, 155, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Calendar */
        .fc .fc-toolbar-title {
            font-size: 1.25em;
            font-weight: 600;
            color: #1e293b;
            letter-spacing: -0.01em;
        }

        .fc .fc-button {
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.4rem 0.8rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .fc .fc-button-primary {
            background-color: #00539B;
            border: none;
        }

        .fc .fc-button-primary:hover {
            background-color: #003A70;
        }

        .fc .fc-event {
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 0.8125rem;
            cursor: pointer;
        }

        .fc-event-online {
            border-left: 3px solid #10B981 !important;
        }

        /* Header Animation */
        @keyframes gradient-x {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-x 6s ease infinite;
        }

        /* 3D Card Effect */
        .perspective-1000 {
            perspective: 1000px;
        }

        .rotate-y-6 {
            transform: rotateY(6deg);
        }

        /* Toast Notifications */
        @keyframes fade-in-out {

            0%,
            100% {
                opacity: 0;
                transform: translate(-50%, 10px);
            }

            10%,
            90% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .animate-fade-in-out {
            animation: fade-in-out 3s ease forwards;
        }

        /* Input Focus */
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #00539B;
            transition: box-shadow 0.2s ease;
        }

        /* Sidebar Cards */
        .sidebar-card {
            background: #ffffff;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .sidebar-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 transition-colors duration-200">
    <div id="navbar-placeholder"></div>

    <main class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle"
            class="fixed bottom-6 right-6 z-50 p-3 rounded-full bg-white shadow-lg dark:bg-gray-800">
            <svg id="sun-icon" class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moon-icon" class="w-5 h-5 text-blue-400 hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
        </button>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Sidebar -->
            <aside class="lg:col-span-3 space-y-4">
                <!-- Profile Card with 3D Effect -->
                <div class="group perspective-1000">
                    <div class="sidebar-card transition-all duration-300 group-hover:rotate-y-6">
                        <div class="text-center">
                            <img id="sidebar-avatar" src="/uploads/default-avatar.png"
                                class="w-20 h-20 rounded-full mx-auto object-cover mb-3 border-2 border-white shadow-md"
                                alt="Profile picture">
                            <h2 id="sidebar-name" class="text-gray-900 font-semibold text-lg">Loading...</h2>
                            <p id="user-role" class="text-sm text-gray-500 mt-1">Member</p>
                        </div>
                    </div>
                </div>

                <!-- Details Section -->
                <div id="sidebar-details" class="space-y-3"></div>

                <!-- Progress Section -->
                <div id="sidebar-progress-section"></div>
            </aside>

            <!-- Main Content -->
            <div class="lg:col-span-9 space-y-4">
                <!-- Animated Header -->
                <div class="relative overflow-hidden rounded-xl">
                    <div id="welcome-message"
                        class="relative z-10 text-3xl font-bold py-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-50 to-cyan-50 animate-gradient-x"></div>
                </div>

                <!-- Calendar -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                    <div id="calendar" class="min-h-[600px]"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40 p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md border border-gray-200">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-semibold">Add Schedule</h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <form id="event-form" class="p-4 space-y-4">
                <input type="hidden" id="event-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                    <input type="text" id="event-title"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="datetime-local" id="event-start"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="datetime-local" id="event-end"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="event-location" placeholder="Online or Physical Address"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="event-description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="flex justify-between pt-4 border-t">
                    <button type="button" id="delete-event-btn"
                        class="px-4 py-2 bg-red-100 text-red-700 rounded-md hover:bg-red-200 hidden">Delete</button>
                    <div class="flex space-x-3">
                        <button type="button" id="cancel-event-btn"
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save
                            Event</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
    
    <script>
        async function loadNavbar() {
            try {
                const response = await fetch('/navbar.html');
                const data = await response.text();
                document.getElementById('navbar-placeholder').innerHTML = data;

                const dynamicScript = document.createElement('script');
                dynamicScript.src = '/scripts/navbar-dynamic.js';
                document.body.appendChild(dynamicScript);
            } catch (error) {
                console.error('Failed to load navbar:', error);
            }
        }
        loadNavbar();

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('verified') === 'true') {
                const successEl = document.getElementById('verification-success');
                successEl.classList.remove('hidden');
                setTimeout(() => {
                    successEl.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                    setTimeout(() => successEl.classList.add('hidden'), 500);
                }, 5000);
            }
        });
    </script>
    <script src="/scripts/dashboard-new.js"></script>
</body>

</html>
