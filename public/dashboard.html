<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | CUNYServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
    <style>
        :root {
            --fc-border-color: #e2e8f0;
            --fc-event-bg-color: #00539B;
            --fc-event-border-color: #00539B;
        }

        .fc .fc-toolbar-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .fc .fc-button-primary {
            background-color: #00539B;
            border: none;
        }

        .fc .fc-button-primary:hover {
            background-color: #003A70;
        }

        .fc .fc-daygrid-day.fc-day-today {
            background-color: rgba(0, 83, 155, 0.05);
        }

        .calendar-wrapper {
            min-height: 80vh;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div id="navbar-placeholder"></div>

    <main class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Main Grid Layout: Sidebar + Calendar -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <!-- Sidebar (Left Column) -->
            <aside class="lg:col-span-1 bg-white p-6 rounded-lg shadow-sm h-fit">
                <div class="text-center mb-6">
                    <img id="sidebar-avatar" src="/uploads/default-avatar.png"
                        class="w-24 h-24 rounded-full mx-auto object-cover mb-4" alt="Profile picture">
                    <h2 id="sidebar-name" class="text-xl font-bold text-gray-900">Loading...</h2>
                </div>
                <div id="sidebar-details" class="space-y-3 text-sm text-gray-600 border-t pt-4">
                    <!-- User details will be injected here by JS -->
                </div>
                <div id="sidebar-progress-section" class="mt-6 border-t pt-4">
                    <!-- Onboarding progress and edit button will be injected here -->
                </div>
            </aside>

            <!-- Calendar (Right Column) -->
            <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-sm calendar-wrapper flex flex-col">
                <h1 id="welcome-message" class="text-3xl font-bold text-[#00539B] mb-6">Welcome!</h1>
                <div id="calendar" class="flex-grow"></div>
            </div>

        </div>
    </main>

    <!-- EVENT MODAL (kept as-is from your previous version) -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Add Schedule</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <div class="mb-4">
                    <label for="event-title" class="block mb-1 font-medium">Event Title</label>
                    <input type="text" id="event-title" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="event-start" class="block mb-1 font-medium">Start Time</label>
                        <input type="datetime-local" id="event-start" class="w-full px-4 py-2 border rounded" required>
                    </div>
                    <div>
                        <label for="event-end" class="block mb-1 font-medium">End Time</label>
                        <input type="datetime-local" id="event-end" class="w-full px-4 py-2 border rounded" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="event-location" class="block font-medium">Location</label>
                    <input type="text" id="event-location" placeholder="e.g., Online or Physical Address"
                        class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="event-description" class="block mb-1 font-medium">Description</label>
                    <textarea id="event-description" rows="3" class="w-full px-4 py-2 border rounded"></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" id="delete-event-btn"
                        class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 hidden">Delete</button>
                    <div class="flex gap-4">
                        <button type="button" id="cancel-event-btn"
                            class="bg-gray-200 text-gray-700 px-6 py-2 rounded hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="bg-[#00539B] text-white px-6 py-2 rounded hover:bg-blue-700">Save
                            Event</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Script loading block -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        // Robust navbar loader
        async function initializePage() {
            try {
                const ph = document.getElementById('navbar-placeholder');
                if (ph) {
                    const res = await fetch('/navbar.html');
                    ph.innerHTML = await res.text();
                    const navScript = document.createElement('script');
                    navScript.src = '/scripts/navbar-dynamic.js';
                    document.body.appendChild(navScript);
                }
            } catch (e) {
                console.error('Failed to load navbar:', e);
            }
        }
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>

    <!-- Page logic -->
    <script src="/scripts/dashboard-new.js"></script>
</body>

</html>
